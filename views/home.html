  <a class="active" href="#!/home/">Home</a>
  <a href="#!/draft-pool/">Draft Pool</a>
  <a href="#!/draft-pool-text/">Draft Pool (Text)</a>

<div>
  <button ng-click="draftSettingsModal()">New Draft</button>
</div>

<h2>Current Draft Settings</h2>
<table>
  <tr>
    <th class="round-count">Rd.</th>
    <th ng-repeat="player in playerArray">{{ player.name }}</th>
  </tr>
  <tr ng-repeat="roundPicks in draftPicks">
    <td class="round-count">{{ $index + 1 }}</td>
    <td ng-repeat="pick in roundPicks track by ($index + ':' + row)" ng-style="textColor(pick)">{{ pick.name }}</td>
  </tr>
</table>

<div id="draft-settings-dialog" class="modal">
  <div class="modal-content">
    <span class="close" ng-click="cancelModal()">&times;</span>
    <h2>New Draft Settings</h2>
    <p>Cubes</p>
    <div class="cube-select">
      <div ng-repeat="cube in cubes">
        <input type="checkbox" ng-model="cube.isChecked"> {{ cube.name }}
      </div>
    </div>
    <p>Players</p>
    <div class="player-select">
      <div ng-repeat="player in players">
        <input type="checkbox" ng-model="player.isChecked"> {{ player.name }}
      </div>
    </div>
    <p>Number of Rounds</p>
    <div><input type="text" ng-model="numberOfRounds"></div>
    <button class="confirm-button" ng-click="startNewDraft()">START NEW DRAFT</button>
  </div>
</div>
